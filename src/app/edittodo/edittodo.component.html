<div class="card card-block">
  <h4 class="card-title">Edit ToDo - Item</h4>
  <hr>
  <div class="form-group">
    <h5>ToDo Item:</h5>
    <input *ngIf="data" type="text" class="form-control" [(ngModel)]="data.itemtodo" >
  </div>
  <div class="form-group">
    <h5>Description</h5>
    <input *ngIf="data" type="text" class="form-control" [(ngModel)]="data.desc">
  </div>
  <button (click)="saveItem(data.itemtodo, data.desc)" class="btn btn-primary">Save</button>
</div>
